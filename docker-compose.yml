version: '3'

services:
  n8n:
    build: .
    ports:
      - "5678:5678"
    restart: always
    environment:
      - N8N_LOG_LEVEL=debug
      - N8N_METRICS=true
      - N8N_ENCRYPTION_KEY=ASDF32-324FDG-SFHYG4-5GB52G-F1234D
      # === DB connection ===
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_HOST=pg-n8n
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=password
    depends_on:
      - pg-n8n

  pg-n8n:
    build:
      context: ./Postgres        # keep your existing Dockerfile
      dockerfile: Dockerfile
    restart: always
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=password
    volumes:
      - pg_n8n_data:/var/lib/postgresql/data
    # OPTIONAL: expose Postgres to your Mac
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n -d n8n"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pg_n8n_data:
